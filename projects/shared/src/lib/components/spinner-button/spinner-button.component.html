<button mat-flat-button [color]="color" [attr.aria-label]="label" (click)="clicked()" [disabled]="disabled || (showSpinner$ | async)">
  <ng-template #textLabel>{{label}}</ng-template>
  <ng-container *ngIf="showSpinner$ | async; else: textLabel">
    <mat-spinner diameter="20"></mat-spinner>
  </ng-container>
</button>
