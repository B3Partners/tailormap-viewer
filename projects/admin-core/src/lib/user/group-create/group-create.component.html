<h2 class="page-details-title" i18n>Add group</h2>
<div class="form-wrapper">
  <tm-admin-group-form (groupUpdated)="updateGroup($event)"></tm-admin-group-form>
</div>
<div class="page-details-actions">
  <tm-admin-save-button label="Create" i18n-label [saving$]="saving$" [disabled]="!group" (save)="save()"></tm-admin-save-button>
  <button mat-flat-button routerLink="/groups" i18n>Cancel</button>
</div>
