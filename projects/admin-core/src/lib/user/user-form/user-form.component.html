<form [formGroup]="userForm" class="userdetails-wrapper" autocomplete="off">
  <div>
    <mat-form-field>
      <mat-label i18n>Username</mat-label>
      <input formControlName="username" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label i18n>Password</mat-label>
      <input formControlName="password" matInput type="password" #passwordControl>
      <mat-error *ngIf="!userForm.get('password')?.valid && userForm.get('password')?.errors?.['weakPassword']"
                 i18n>Password too short or too easily guessable</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label i18n>Confirm password</mat-label>
      <input formControlName="confirmedPassword" matInput type="password">
      <mat-error *ngIf="!userForm.valid && userForm.errors?.['matching']"
                 i18n>Passwords need to match</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label i18n>Email</mat-label>
      <input formControlName="email" matInput type="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label i18n>Name</mat-label>
      <input formControlName="name" matInput>
    </mat-form-field>
    <mat-checkbox formControlName="enabled" i18n labelPosition="before">Enabled</mat-checkbox>
    <mat-form-field>
      <mat-label i18n>validUntil</mat-label>
      <input formControlName="validUntil" matInput type="datetime-local">
    </mat-form-field>
  </div>

  <div>
    <h4 i18n>User Groups</h4>
    <mat-selection-list formControlName="groups">
      <mat-list-option *ngFor="let group of allGroups$ | async" [value]="group.name">
        {{group.name}}
      </mat-list-option>
    </mat-selection-list>
  </div>
</form>
