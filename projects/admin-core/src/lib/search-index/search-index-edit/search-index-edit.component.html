@if (searchIndex$ | async; as searchIndex) {
  <h2 class="page-details-title" i18n="@@admin-core.search-index.edit-search-index">Edit search index {{searchIndex.name}}</h2>
  <div class="flex-wrapper">
    <div class="form-wrapper">
      <tm-admin-search-index-form [searchIndex]="searchIndex" (updateSearchIndex)="updateSearchIndex($event)" (validFormChanged)="validFormChanged($event)"></tm-admin-search-index-form>
      @if (featureType$ | async; as featureType) {
        <tm-admin-search-index-field-list [featureTypeName]="featureType.name"></tm-admin-search-index-field-list>
      }
    </div>
    <div class="info-wrapper">
      <div class="edit-buttons">
        @if (featureType$ | async; as featureType) {
          <tm-admin-update-feature-type-button [featureType]="featureType"
                                               (featureTypeUpdated)="updateFeatureTypeSetting($event)"></tm-admin-update-feature-type-button>
        }
      </div>
    </div>
  </div>
  <div class="page-details-actions">
    <tm-admin-save-button [saving$]="saving$"
                          [disabled]="!saveEnabled()"
                          (save)="save(searchIndex)"></tm-admin-save-button>
    <button mat-flat-button
            color="warn"
            (click)="delete(searchIndex)"
            i18n="@@admin-core.common.delete">Delete</button>
    <button mat-flat-button
            routerLink="/admin/search-indexes"
            i18n="@@admin-core.common.close">Close</button>
  </div>
}
