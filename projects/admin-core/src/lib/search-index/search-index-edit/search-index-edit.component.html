@if (searchIndex$ | async; as searchIndex) {
  <h2 class="page-details-title" i18n="@@admin-core.search-index.edit-search-index">Edit search index {{searchIndex.name}}</h2>
  <div class="flex-wrapper">
    <div class="form-wrapper">
      <tm-admin-search-index-form [searchIndex]="searchIndex" (updateSearchIndex)="updateSearchIndex($event)" (validFormChanged)="validFormChanged($event)"></tm-admin-search-index-form>
    </div>
    <div class="info-wrapper">
      <div class="edit-buttons">
        <ng-container *ngIf="featureType$ | async as featureType">
          <mat-icon svgIcon="admin_feature_type"></mat-icon>
          <strong i18n="@@admin-core.catalog.feature-type">Feature type</strong>
          <button mat-stroked-button [tmTooltip]="featureType.title || featureType.name" (click)="updateFeatureTypeSetting($event, featureType)">
            {{ featureType.title || featureType.name }}
            <mat-icon svgIcon="edit_square" iconPositionEnd></mat-icon>
          </button>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="page-details-actions">
  </div>
}
