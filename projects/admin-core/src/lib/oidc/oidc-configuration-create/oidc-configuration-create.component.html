<h2 class="page-details-title" i18n="@@admin-core.oidc.create-configuration">Create OIDC configuration</h2>
<div class="form-wrapper">
  <tm-admin-oidc-configuration-form (updateOIDCConfiguration)="updateOIDCConfiguration($event)"></tm-admin-oidc-configuration-form>
</div>
<div class="page-details-actions">
  <tm-admin-save-button label="Create" i18n-label="@@admin-core.common.create" [saving$]="saving$" [disabled]="!oidcConfiguration" (save)="save()"></tm-admin-save-button>
  <button mat-flat-button routerLink="/admin/oidc-configurations" i18n="@@admin-core.common.cancel">Cancel</button>
</div>
