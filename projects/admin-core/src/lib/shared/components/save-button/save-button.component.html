<button mat-flat-button color="primary" aria-label="Save" (click)="saveClicked()" [disabled]="disabled || (saving$ | async)">
  <ng-template #saveLabel><ng-container i18n>Save</ng-container></ng-template>
  <ng-container *ngIf="saving$ | async; else: saveLabel">
    <mat-spinner diameter="20"></mat-spinner>
  </ng-container>
</button>
