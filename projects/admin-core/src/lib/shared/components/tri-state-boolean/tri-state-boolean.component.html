<mat-button-toggle-group [value]="getValue()" (change)="setValue($event)" [disabled]="disabled">
  <mat-button-toggle value="INHERIT" i18n-name name="Default">
    <ng-container *ngIf="labelDefault">{{labelDefault}}</ng-container>
    <ng-container *ngIf="!labelDefault" i18n>Default</ng-container>
  </mat-button-toggle>
  <mat-button-toggle [value]="false" i18n-name name="Disabled">
    <ng-container *ngIf="labelDisabled">{{labelDisabled}}</ng-container>
    <ng-container *ngIf="!labelDisabled" i18n>Disabled</ng-container>
  </mat-button-toggle>
  <mat-button-toggle [value]="true" i18n-name name="Enabled">
    <ng-container *ngIf="labelEnabled">{{labelEnabled}}</ng-container>
    <ng-container *ngIf="!labelEnabled" i18n>Enabled</ng-container>
  </mat-button-toggle>
</mat-button-toggle-group>
