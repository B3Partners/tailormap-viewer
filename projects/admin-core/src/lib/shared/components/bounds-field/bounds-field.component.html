<div [formGroup]="boundsForm">
  <div class="label">
    <mat-label>
      <ng-container *ngIf="label">{{ label }}</ng-container>
      <ng-container *ngIf="!label" i18n="@@admin-core.common.bounds">Bounds</ng-container>
    </mat-label>
    <button *ngIf="projection" mat-raised-button color="primary" (click)="setBoundsForProjection(projection)" i18n="@@admin-core.use-max-extent">Use projection extent</button>
    <button mat-raised-button color="primary" (click)="clear()" i18n="@@admin-core.common.clear">Clear</button>
  </div>
  <div class="fields">
    <mat-form-field>
      <mat-label i18n="@@admin-core.common.min-x">Min X</mat-label>
      <input matInput type="number" formControlName="minx" />
    </mat-form-field>
    <mat-form-field>
      <mat-label i18n="@@admin-core.common.min-y">Min Y</mat-label>
      <input matInput type="number" formControlName="miny" />
    </mat-form-field>
    <mat-form-field>
      <mat-label i18n="@@admin-core.common.max-x">Max X</mat-label>
      <input matInput type="number" formControlName="maxx" />
    </mat-form-field>
    <mat-form-field>
      <mat-label i18n="@@admin-core.common.max-y">Max Y</mat-label>
      <input matInput type="number" formControlName="maxy" />
    </mat-form-field>
  </div>
</div>
