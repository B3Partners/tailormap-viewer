<mat-form-field>
  <mat-label>{{ label}}</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" autocomplete="off" [value]="value" (change)="setValue($event)">
  <button mat-icon-button matSuffix (click)="hide = !hide" i18n-aria-label aria-label="Hide password" [attr.aria-pressed]="hide">
    <mat-icon [svgIcon]="hide ? 'visibility_off' : 'visibility'"></mat-icon>
  </button>
</mat-form-field>
