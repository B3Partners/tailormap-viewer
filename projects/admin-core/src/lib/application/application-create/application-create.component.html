<h2 class="page-details-title" i18n>Create application</h2>
<div class="form-wrapper">
  <tm-admin-application-form (updateApplication)="updateApplication($event)"></tm-admin-application-form>
</div>
<div class="page-details-actions">
  <tm-admin-save-button label="Create" i18n-label [saving$]="saving$" [disabled]="!application" (save)="save()"></tm-admin-save-button>
  <button mat-flat-button routerLink="/admin/applications" i18n>Cancel</button>
</div>
