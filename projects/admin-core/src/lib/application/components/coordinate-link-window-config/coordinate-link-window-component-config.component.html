<tm-admin-base-component-config [type]="type"
                                [label]="label"
                                [config]="config"
                                i18n-titleLabel="@@admin-core.components.coordinate-link-window-title"
                                titleLabel="Coordinate link window title">
  <div class="url-form" [formGroup]="formGroup">
    @for(urlForm of urlList.controls; track urlForm; let i = $index) {
      <div class="url-form-row" [formGroup]="urlForm">
        <mat-form-field>
          <mat-label i18n="@@admin-core.common.url">URL</mat-label>
          <input matInput type="text" formControlName="url" />
        </mat-form-field>
        <mat-form-field>
          <mat-label i18n="@@admin-core.common.alias">Alias</mat-label>
          <input matInput type="text" formControlName="alias" />
        </mat-form-field>
        <mat-form-field>
          <mat-label i18n="@@admin-core.application.projection">Projection</mat-label>
          <mat-select formControlName="projection" placeholder="Projection" i18n-placeholder="@@admin-core.application.projection">
            <mat-option *ngFor="let projection of projections" [value]="projection.code">
              {{ projection.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-icon-button (click)="deleteUrl(i)">
          <mat-icon svgIcon="trash_filled"></mat-icon>
        </button>
      </div>
    }
    <button class="add-url-button" mat-flat-button (click)="addUrl()">
      <mat-icon svgIcon="plus"></mat-icon>
      <span i18n="@@admin-core.components.clw-add-url">Add URL</span>
    </button>
  </div>
</tm-admin-base-component-config>
