<div *ngIf="config">
  <strong>{{ label }}</strong><br />
  <div class="form" [formGroup]="formGroup">
    <div class="row">
      <mat-checkbox [checked]="getEnabled()" (change)="toggleEnabled()" i18n="@@admin-core.common.enabled">Enabled</mat-checkbox>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label i18n="@@admin-core.common.title">Title</mat-label>
        <input matInput type="text" formControlName="title" />
      </mat-form-field>
    </div>
  </div>
  <ng-content></ng-content>
</div>
