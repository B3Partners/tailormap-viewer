<h2>
  <span *ngIf="!data.currentName" i18n>Create folder</span>
  <span *ngIf="data.currentName" i18n>Change folder name</span>
</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label i18n>Folder name</mat-label>
    <input matInput
           type="text"
           tmAutoFocus
           [formControl]="nameControl" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button
          (click)="onCancel()"
          i18n>Cancel</button>
  <button mat-flat-button
          [disabled]="nameControl.invalid || nameControl.pristine"
          (click)="onCreate()"
          color="primary">
    <span *ngIf="!data.currentName" i18n>Create</span>
    <span *ngIf="data.currentName" i18n>Save</span>
  </button>
</mat-dialog-actions>
