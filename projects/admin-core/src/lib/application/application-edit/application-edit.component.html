<ng-container *ngIf="application$ | async as application">
  <h2 class="page-details-title" i18n>Edit {{ application.title }}</h2>

  <div class="secondary-navigation">
    <a routerLink="." routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" i18n>Settings</a>
    <a [routerLink]="routes.APPLICATION_DETAILS_LAYERS" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" i18n>Layers</a>
    <a [routerLink]="routes.APPLICATION_DETAILS_BASE_LAYERS" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" i18n>Background layers</a>
  </div>

  <router-outlet></router-outlet>

</ng-container>
