<form [formGroup]="applicationForm">
  <mat-form-field>
    <mat-label i18n>Name</mat-label>
    <input matInput
           tmAutoFocus
           placeholder="Name"
           i18n-placeholder
           formControlName="name"
    />
    <mat-hint *ngIf="applicationForm.get('name')?.hasError('pattern')" class="error" i18n>Name can only contain letters, numbers and dashes.</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label i18n>Title</mat-label>
    <input matInput placeholder="Title" i18n-placeholder formControlName="title" />
  </mat-form-field>
  <mat-form-field>
    <mat-label i18n>Comments</mat-label>
    <textarea formControlName="adminComments" matInput></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label i18n>Projection</mat-label>
    <mat-select formControlName="crs" placeholder="Projection" i18n-placeholder>
      <mat-option *ngFor="let projection of projections" [value]="projection.code">
        {{ projection.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <tm-admin-bounds-form-field formControlName="initialExtent"
                              i18n-label
                              label="Initial extent"
                              [projection]="projection"></tm-admin-bounds-form-field>
  <tm-admin-bounds-form-field formControlName="maxExtent"
                              i18n-label
                              label="Max extent"
                              [projection]="projection"></tm-admin-bounds-form-field>
</form>
