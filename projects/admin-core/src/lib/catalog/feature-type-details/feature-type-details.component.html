<ng-container *ngIf="featureType$ | async as featureType">
  <h2 class="page-details-title" i18n>Details for feature type {{ featureType.title }}</h2>
  <div i18n>Technical name: {{ featureType.name }}</div>
  <tm-admin-feature-type-attributes [attributes]="featureType.attributes"
                                    [featureTypeSettings]="featureTypeSettings$ | async"
                                    (attributeEnabledChanged)="attributeEnabledChanged(featureType.settings, $event)"
                                    (attributeOrderChanged)="attributeOrderChanged($event)"></tm-admin-feature-type-attributes>
  <div class="page-details-actions">
    <tm-admin-save-button [saving$]="saving$"
                          [disabled]="!saveEnabled"
                          (save)="save(featureType.id)"></tm-admin-save-button>
  </div>
</ng-container>
