<ng-container *ngIf="featureSource$ | async as featureSource">
  <h2 class="page-details-title" i18n>Edit {{ featureSource.title }}</h2>
  <tm-admin-feature-source-form [featureSource]="featureSource"
                                (changed)="updateFeatureSource($event)"></tm-admin-feature-source-form>

  <div class="page-details-actions">
    <tm-admin-save-button [saving$]="saving$" [disabled]="!updatedFeatureSource" (save)="save(featureSource.id)"></tm-admin-save-button>
  </div>
</ng-container>
