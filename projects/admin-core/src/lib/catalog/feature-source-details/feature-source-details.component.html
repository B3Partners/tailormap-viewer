<ng-container *ngIf="featureSource$ | async as featureSource">
  <h2 class="page-details-title" i18n>Edit {{ featureSource.title }}</h2>
  <tm-admin-feature-source-form [featureSource]="featureSource"
                                (changed)="updateFeatureSource($event)"></tm-admin-feature-source-form>

  <div class="page-details-actions">
    <button mat-flat-button color="primary" aria-label="Save" (click)="save(featureSource.id)" [disabled]="!updatedFeatureSource || (saving$ | async)">
      <ng-template #saveLabel><ng-container i18n>Save</ng-container></ng-template>
      <ng-container *ngIf="saving$ | async; else: saveLabel">
        <mat-spinner diameter="20"></mat-spinner>
      </ng-container>
    </button>
  </div>
</ng-container>
