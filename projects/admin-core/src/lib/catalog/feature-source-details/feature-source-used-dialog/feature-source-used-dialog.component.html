<h1 mat-dialog-title>Feature source is used in layers</h1>

<div mat-dialog-content>
  <p class="content" i18n>The feature source {{data.featureSource.title}} is used in the following layers.</p>
  <ul>
    <li *ngFor="let layer of data.layers">
      <a href="#" (click)="updateGeoServiceLayerSetting($event, layer)">
        {{layer.title || layer.name}}
        <mat-icon svgIcon="edit"></mat-icon>
      </a>
    </li>
  </ul>
  <p class="content" i18n>Please remove the feature source and type from these layers first</p>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onConfirm()" i18n>Ok</button>
</div>
