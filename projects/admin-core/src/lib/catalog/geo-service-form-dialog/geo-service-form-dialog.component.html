<h2 mat-dialog-title>
  <ng-container *ngIf="!data.geoService" i18n>Create new service</ng-container>
  <ng-container *ngIf="data.geoService" i18n>Edit {{data.geoService.title}}</ng-container>
</h2>
<mat-dialog-content>
  <tm-admin-geo-service-form [geoService]="data.geoService"
                             (changed)="updateGeoService($event)"></tm-admin-geo-service-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button (click)="cancel()" i18n>Cancel</button>
  <tm-admin-save-button [saving$]="saving$" [disabled]="!geoService" (save)="save()"></tm-admin-save-button>
</mat-dialog-actions>
