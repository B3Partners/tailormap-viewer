<h2 mat-dialog-title>
  <ng-container *ngIf="!data.node" i18n>Create new folder</ng-container>
  <ng-container *ngIf="data.node" i18n>Edit {{data.node.title}}</ng-container>
</h2>
<mat-dialog-content>
  <tm-admin-catalog-node-form [node]="data.node"
                              [parentNode]="data.parentNode"
                              (changed)="updateNode($event)"></tm-admin-catalog-node-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button (click)="cancel()" i18n>Cancel</button>
  <tm-admin-save-button [saving$]="saving$" [disabled]="!node" (save)="save()"></tm-admin-save-button>
</mat-dialog-actions>
