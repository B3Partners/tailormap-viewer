<form [formGroup]="geoServiceForm">
  <mat-form-field>
    <mat-label i18n>Title</mat-label>
    <input matInput
           [tmAutoFocus]="!!geoService"
           placeholder="Title"
           i18n-placeholder
           formControlName="title"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label i18n>URL</mat-label>
    <input matInput
           [tmAutoFocus]="!geoService"
           placeholder="URL"
           i18n-placeholder
           formControlName="url"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-select formControlName="protocol">
      <mat-option *ngFor="let protocol of protocols" [value]="protocol" i18n>
        {{ protocol }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
