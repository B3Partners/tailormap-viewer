<form [formGroup]="catalogNodeForm">
  <mat-form-field>
    <mat-label i18n>Title</mat-label>
    <input matInput
           tmAutoFocus
           placeholder="Title"
           i18n-placeholder
           formControlName="title"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label i18n>ID</mat-label>
    <input matInput
           tmAutoFocus
           placeholder="ID"
           i18n-placeholder
           formControlName="id"
    />
  </mat-form-field>
</form>
