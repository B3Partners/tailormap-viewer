<ng-container *ngIf="geoServiceLayerSettings$ | async as geoServiceSettings">
  <h2 class="page-details-title" i18n>Edit settings for layer {{ geoServiceSettings.layerTitle }}</h2>
  <tm-admin-layer-settings-form [layerSettings]="geoServiceSettings.settings"
                                [isLayerSpecific]="true"
                                (changed)="updateSettings($event)"></tm-admin-layer-settings-form>
  <div class="page-details-actions">
    <button mat-flat-button
            color="primary"
            (click)="save(geoServiceSettings.serviceId, geoServiceSettings.layerName)"
            [disabled]="!updatedLayerSettings || (saving$ | async)">
      <ng-template #saveLabel><ng-container i18n>Save</ng-container></ng-template>
      <ng-container *ngIf="saving$ | async; else: saveLabel">
        <mat-spinner diameter="20"></mat-spinner>
      </ng-container>
    </button>
  </div>
</ng-container>
