<ng-container *ngIf="geoServiceAndLayer$ | async as geoServiceAndLayer">
  <h2 class="page-details-title" i18n>Edit settings for layer {{ geoServiceAndLayer.layer.title }}</h2>
  <tm-admin-layer-settings-form [layerSettings]="getSettings(geoServiceAndLayer.service, geoServiceAndLayer.layer)"
                                (changed)="updateSettings($event)"></tm-admin-layer-settings-form>
  <div class="page-details-actions">
    <button mat-flat-button color="primary" (click)="save(geoServiceAndLayer.service, geoServiceAndLayer.layer)" [disabled]="!updatedLayerSettings || (saving$ | async)">
      <ng-template #saveLabel><ng-container i18n>Save</ng-container></ng-template>
      <ng-container *ngIf="saving$ | async; else: saveLabel">
        <mat-spinner diameter="20"></mat-spinner>
      </ng-container>
    </button>
  </div>
</ng-container>
