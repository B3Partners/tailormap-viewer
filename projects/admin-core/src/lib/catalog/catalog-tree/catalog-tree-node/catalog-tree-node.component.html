<div *ngIf="node" class="tree-node" [class.tree-node--selectable]="isSelectable()">
  <div class="tree-node__label">
    <span class="tree-node__icon">
      <mat-icon *ngIf="isCatalogNode()" i18n-aria-label aria-label="Catalog" svgIcon="folder_filled"></mat-icon>
      <mat-icon *ngIf="isServiceNode()" i18n-aria-label aria-label="Service" svgIcon="admin_service"></mat-icon>
      <mat-icon *ngIf="isLayerNode()" i18n-aria-label aria-label="Layer" svgIcon="admin_catalog"></mat-icon>
    </span>
    <span class="tree-node__label-content">{{node.label}}</span>
  </div>
</div>
