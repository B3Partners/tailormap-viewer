<div class="attributes-wrapper">

  <div class="attributes-table">
    <h3 i18n>Attributes</h3>

    <table mat-table [dataSource]="dataAttributes">
      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="toggleAllAttributes()" [checked]="allAttributesEnabled" [indeterminate]="someAttributesDisabled"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let att">
          <mat-checkbox (change)="toggleAttribute(att.name)" [checked]="isAttributeEnabled(att.name)"></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef i18n>Name</th>
        <td mat-cell *matCellDef="let att"> {{att.name}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef i18n>Type</th>
        <td mat-cell *matCellDef="let att"> {{att.type}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['enabled', 'name', 'type']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['enabled', 'name', 'type'];"></tr>
    </table>
  </div>

  <div class="geom-attributes">
    <h3 i18n>Geometry attributes</h3>
    <div *ngFor="let attribute of geomAttributes">
      {{attribute.name}} ({{attribute.type}})
    </div>
  </div>

</div>
