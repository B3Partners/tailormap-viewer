<div class="edit-container map-control-button-container"
     [class.edit-container--is-active]="active$ | async"
     (keyup.escape)="toggle(true)">

  <button mat-flat-button
          i18n-tmTooltip
          class="map-control-button"
          tmTooltip="Edit feature"
          (click)="toggle()">
    <mat-icon svgIcon="edit"></mat-icon>
  </button>

  <div class="edit-wrapper"
       *ngIf="active$ | async">
    <mat-form-field>
      <mat-select [formControl]="layer">
        <mat-option *ngFor="let layer of editableLayers$ | async" [value]="layer.id">
          {{layer.title || layer.layerName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</div>
