<div class="layer-details-panel"
     *ngIf="layer"
     #detailsPanel
     [style.height]="panelHeight$ | async">
  <tm-panel-resize orientation="vertical" (positionChanged)="panelResized($event)"></tm-panel-resize>
  <div class="layer-details-panel-header">
    <h2 i18n>Details for {{layer.title}}</h2>
    <button mat-icon-button
            class="close-button"
            tmTooltip="Close details"
            i18n-tmTooltip
            (click)="close()"><mat-icon svgIcon="close"></mat-icon></button>
  </div>
  <div class="layer-details-panel-content">
    <div class="layer-details-panel-section">
      <tm-layer-transparency [layer]="layer.id"></tm-layer-transparency>
    </div>
    <div *ngIf="legendInfo$ | async as legendInfo" class="layer-details-panel-section">
      <h3 i18n>Legend</h3>
      <tm-legend-layer [legendInfo]="legendInfo"></tm-legend-layer>
    </div>
  </div>
</div>
