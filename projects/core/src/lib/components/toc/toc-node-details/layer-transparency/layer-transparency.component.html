<h3 i18n>Opacity</h3>
<div class="form-field form-field__slider">
  <tm-slider [min]="0"
             [max]="100"
             [step]="1"
             [displayWith]="formatThumb"
             (valueChange)="updateOpacity($event)">
  </tm-slider>
  <button mat-icon-button
          (click)="resetOpacity()"
          color="primary"
          [disabled]="(opacity$ | async) === 100"
          i18n-tmTooltip
          tmTooltip="Reset opacity"
          i18n>
    <mat-icon svgIcon="reset"></mat-icon>
  </button>
</div>
