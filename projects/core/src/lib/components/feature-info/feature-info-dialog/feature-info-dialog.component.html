<tm-dialog [open]="dialogOpen$ | async"
           [openFromRight]="true"
           (closeDialog)="closeDialog()"
           [allowCollapse]="true"
           [collapsed]="dialogCollapsed$ | async"
           (expandCollapseDialog)="expandCollapseDialog()"
           i18n-title title="Object Information">
  <div class="feature-info" *ngIf="featureInfo.length > 0">
    <div class="content">
      <h2 *ngIf="featureInfo[currentSelected]">{{featureInfo[currentSelected].layer.displayName}}</h2>
      <div *ngFor="let a of getAttributes() | keyvalue" class="row">
        <strong>{{getAlias(a.key)}}</strong>
        {{a.value}}
      </div>
    </div>
    <div class="buttons">
      <button mat-flat-button i18n (click)="back()" color="accent" [disabled]="isFirstItem()">
        Back
      </button>
      <button mat-flat-button i18n (click)="next()" color="primary" [disabled]="isLastItem()">
        Next
      </button>
    </div>
  </div>
</tm-dialog>
