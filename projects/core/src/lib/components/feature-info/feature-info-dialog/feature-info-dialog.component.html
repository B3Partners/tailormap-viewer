<tm-dialog [open]="dialogOpen$ | async" [openFromRight]="true" (closeOverlay)="closeDialog()" i18n-title title="Object Information">
  <div class="feature-info" *ngIf="featureInfo.length > 0">
    <div class="content">
      <h2 *ngIf="currentFeatureInfo">{{currentFeatureInfo.layer.displayName}}</h2>
      <div *ngFor="let a of getAttributes() | keyvalue">
        {{getAlias(a.key)}}: {{a.value}}
      </div>
    </div>
    <div class="buttons">
      <button mat-flat-button i18n (click)="back()">
        Back
      </button>
      <button mat-flat-button i18n (click)="next()">
        Next
      </button>
    </div>
  </div>
</tm-dialog>
