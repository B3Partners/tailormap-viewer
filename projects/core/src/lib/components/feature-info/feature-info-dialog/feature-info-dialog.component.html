<tm-dialog [open]="dialogOpen$ | async"
           [openFromRight]="true"
           (closeDialog)="closeDialog()"
           [allowCollapse]="true"
           [collapsed]="dialogCollapsed$ | async"
           (expandCollapseDialog)="expandCollapseDialog()"
           i18n-title title="Object Information">
  <div class="feature-info" *ngIf="currentFeature$ | async as currentFeature">
    <div class="content">
      <h2>{{currentFeature.layer.title}}</h2>
      <div *ngFor="let a of getAttributes(currentFeature) | keyvalue" class="row">
        <strong>{{a.value.label}}</strong>
        {{a.value.value}}
      </div>
    </div>
    <div class="buttons">
      <button mat-flat-button i18n (click)="back()" color="accent" [disabled]="isBackDisabled()">
        Back
      </button>
      <button mat-flat-button i18n (click)="next()" color="primary" [disabled]="isNextDisabled()">
        Next
      </button>
    </div>
  </div>
</tm-dialog>
