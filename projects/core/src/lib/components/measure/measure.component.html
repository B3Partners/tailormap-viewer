<div class="measure-buttons">
  <button mat-flat-button
          class="measure-length"
          i18n-aria-label
          aria-label="Measure length"
          (click)="measureLength()">
    LINE
  </button>
  <button mat-flat-button
          class="measure-area"
          i18n-aria-label
          aria-label="Measure area"
          (click)="measureArea()">
    AREA
  </button>
</div>
