<div class="measure-buttons">
  <button mat-flat-button
          class="measure-length"
          i18n-aria-label
          aria-label="Measure length"
          [class.button-active]="toolActive === 'length'"
          (click)="measure('length')">
    LINE
  </button>
  <button mat-flat-button
          class="measure-area"
          i18n-aria-label
          aria-label="Measure area"
          [class.button-active]="toolActive === 'area'"
          (click)="measure('area')">
    AREA
  </button>
</div>
