<div *ngIf="visible$ | async">

  <label i18n>DPI</label>
  <input matInput [formControl]="formControl" [autofocus]="true" />
  <p></p>
  <button *ngIf="(busy$ | async) === false" mat-stroked-button
          color="primary"
          (click)="downloadMapImage()">Download map image</button>
  <p></p>
  <button *ngIf="(busy$ | async) === false" mat-stroked-button
          color="primary"
          (click)="downloadPDF()">Download map PDF</button>

  <p *ngIf="busy$ | async">Creating download, please wait...</p>
  <button *ngIf="busy$ | async" mat-stroked-button
          color="primary"
          (click)="cancel()">Cancel</button>

</div>
