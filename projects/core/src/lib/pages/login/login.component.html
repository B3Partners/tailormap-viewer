<div class="login-page-wrapper">
  <tm-login-form [login$]="login$"
                 [loginConfiguration]="loginConfiguration$ | async"
                 [redirectUrl]="routeBeforeLogin"
                 (loggedIn)="loggedIn($event)"
                 [insufficientRightsErrorMessage]="insufficientRightsMessage"
                 loginErrorMessage="Login failed, please try again"
                 i18n-loginErrorMessage="@@core.login.error"></tm-login-form>
</div>
