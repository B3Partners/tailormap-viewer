# Docker Compose overrides for continuous deployment of the main branch with the tailormap-data stack (see tailormap-api/build/ci)

networks:
  tailormap-data:
    external: true

services:
  tailormap:
    networks:
      - tailormap-data
    environment:
      - SPATIAL_DBS_CONNECT=true
      - SPATIAL_DBS_LOCALHOST=false

  db:
    ports:
      - "127.0.0.1:55432:5432"
