version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: saturday
      time: "21:00"
      timezone: Europe/Amsterdam
    labels:
      - infrastucture

  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
      day: saturday
      time: "21:00"
      timezone: Europe/Amsterdam
    target-branch: main
    labels:
      - infrastucture
    ignore:
      # stay on Node 16
      - dependency-name: "node"
        versions:
          - "17.x"
