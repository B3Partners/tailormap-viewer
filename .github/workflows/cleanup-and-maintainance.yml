name: "Cleanup and Maintainance"

on:
  workflow_dispatch:
  schedule:
    - cron: "19 17 * * 1"

jobs:
  dockercleanup:
    runs-on: ubuntu-latest
    name: "Pruning Untagged Images of ${{ matrix.containers }}"
    strategy:
        matrix:
          containers: [ 'tailormap-viewer', 'tailormap-db' ]
    steps:
      - name: "Older than 1 week"
        # https://github.com/marketplace/actions/ghcr-pruning
        uses: vlaurin/action-ghcr-prune@v0.4.0
        with:
          token: ${{ secrets.GHCR_CLEANUP_PAT }}
          organization: B3Partners
          container: ${{ matrix.containers }}
          dry-run: false
          older-than: 7
          keep-last: 2
          untagged: true
      - name: "Older than 4 weeks"
        uses: vlaurin/action-ghcr-prune@v0.4.0
        with:
          token: ${{ secrets.GHCR_CLEANUP_PAT }}
          organization: B3Partners
          container: ${{ matrix.containers }}
          dry-run: false
          older-than: 28
          keep-last: 0
          untagged: true


  stale:
    runs-on: ubuntu-latest
    name: Close Stale PRs
    permissions:
      pull-requests: write
    steps:
      - uses: actions/stale@v4
        with:
          days-before-stale: 60
          days-before-close: 10


  workflows:
    runs-on: ubuntu-latest
    name: Cleanup old workflow runs
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          # same as "Artifact and log retention" in https://github.com/B3Partners/tailormap-viewer/settings/actions
          retain_days: 90
          keep_minimum_runs: 2
