name: Docker Image

on:
  - push
  - workflow_dispatch

jobs:
  build:
    name: Build and deploy
    # Do not use ubuntu-latest because of Docker compose version, see https://github.com/docker/compose/issues/7686
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      # TODO add some logic to determine version/tag name
      - name: Determine version
        run: |
          echo "VERSION_TAG=snapshot" >> $GITHUB_ENV

      - name: Build and Tag
        run: |
          docker build . -f Dockerfile --tag 'ghcr.io/b3partners/tailormap-viewer:${{ env.VERSION_TAG }}'

      - name: Start container
        run: |
          docker run --rm --name tailormap-viewer -h tailormap-viewer -d -p '8080:80' 'ghcr.io/b3partners/tailormap-viewer:${{ env.VERSION_TAG }}'

      - name: Test container
        run: |
          docker logs tailormap-viewer
          echo "Container running? "
          docker inspect -f='{{json .State.Running}}' tailormap-viewer
          echo "Container health: "
          docker inspect -f='{{json .State.Health}}' tailormap-viewer
          curl -Is http://localhost:8080/ | head -n 1

      - name: Log in to GitHub container registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push snapshot image to registry
        # only publish when on main branch
        if: ${{ github.ref == 'refs/heads/main' }}
        run: docker push 'ghcr.io/b3partners/tailormap-viewer:${{ env.VERSION_TAG }}'
      - name: Debug
        run: |
          echo Event payload JSON:
          cat ${GITHUB_EVENT_PATH}
          echo PR number: ${{github.event.number}}
          export
      - name: Push PR image to registry
        if: ${{ startsWith(github.ref, 'refs/pull/') }}
        run: |
          export PR_NAME=pr-${{github.event.number}}
          echo docker tag 'ghcr.io/b3partners/tailormap-viewer:${{ env.VERSION_TAG }}' 'ghcr.io/b3partners/tailormap-viewer:${PR_NAME}'
          echo docker push 'ghcr.io/b3partners/tailormap-viewer:${PR_NAME}'
      - uses: arwynfr/actions-docker-context@v2
        with:
          docker_host: ${{ secrets.DOCKER_HOST_SNAPSHOT }}
          context_name: 'dev-server'
          ssh_cert: ${{ secrets.DOCKER_HOST_SNAPSHOT_SSH_CERT }}
          ssh_key: ${{ secrets.DOCKER_HOST_SNAPSHOT_SSH_KEY }}
          use_context: true
      - name: Update deployment using Docker Compose
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          docker-compose -f docker-compose.yml -f docker-compose-cd.yml --profile proxied pull
          docker-compose -f docker-compose.yml -f docker-compose-cd.yml --profile proxied up -d
